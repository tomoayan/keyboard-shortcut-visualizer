                    <span>[</span>
                </button>
                <button data-key-primary="]" data-key-second="}">
                    <span>}</span>
                    <span>]</span>
                </button>

                <button data-key-primary="l" data-key-second="L">L</button>
                <button data-key-primary=";" data-key-second=":">
                    <span>:</span>
                    <span>;</span>
                </button>
                <button data-key-primary="'" data-key-second='"'>
                    <span>"</span>
                    <span>'</span>
                </button>
                <button class="enter special" data-key-primary="Enter">
                    <span>Enter</span>
                </button>
            </div>

            <div class="row">
                <button data-key-primary="Shift" class="shift special">

                <button data-key-primary="z" data-key-second="Z">Z</button>
                <button data-key-primary="x" data-key-second="X">X</button>

                </button>
                <button></button>
                <button></button>
                <button class="ctrl special" data-key-primary="Control">
                    <span>ctrl</span>

        </div>


        <div class="middle-part">
            <div class="row">
                <button data-key-primary="Insert" data-key-second="PrintScreen">
                    <span>insert</span>
                </button>
                <button data-key-primary="Home" data-key-second="ScrollLock">
                    <span>Home</span>
                </button>
                <button data-key-primary="PageUp" data-key-second="Pause">
                    <span>PgUp</span>
                </button>
            </div>

            <div class="row">
                <button data-key-primary="Delete">
                    <span>Delete</span>
                </button>

                    <span>End</span>

                    <span>PgDn</span>

            <div class="row">
                <button class="invisible"></button>
                <button class="invisible"></button>
                <button class="invisible"></button>
            </div>

            <div class="row invisible">
                <button class="invisible"></button>
                <button class="arrUp" data-key-primary="ArrowUp">&uarr;</button>
                <button class="invisible"></button>
            </div>

            <div class="row">
                <button data-key-primary="ArrowLeft">&larr;</button>
                <button data-key-primary="ArrowDown">&darr;</button>
                <button data-key-primary="ArrowRight">&rarr;</button>
            </div>
        </div>

        <div class="num-pad">
            <div class="first">
                <div class="row">
                    <button data-key-primary="NumLock">
                        <span>Num Lock</span>
                    </button>
                    <button data-key-primary="/">/</button>
                    <button>*</button>
                </div>

                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>

                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>

                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>

                <div class="row">
                    <button class="special">0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="second">
                <div class="row column">
                    <button>-</button>
                    <button class="special">+</button>
                    <button class="special">Enter</button>
                </div>
            </div>

<style>
    .keyboard[data-keyboard="generic"] {
        background-color: rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: row;
        align-items: end;
        justify-content: center;
        gap: 3rem;
        width: 100%;
        font-size: calc(1cqw);;

        @media (width <=1450px) {
            font-size: calc(.85cqw)
        }

        @media (width <=1000px) {
            font-size: calc(.7cqw)
        }



        --key-norm-width: 3em;
        --key-norm-height: 3em;

        --key-color: hsl(0, 0%, 14%);

        --key-horizontal-gap: .7em;
        --key-vertical-gap: .7em;

        --fn-row-margin-bottom: 1.5em;


        & button {
            background-color: #262626;
            width: var(--key-norm-width);
            height: var(--key-norm-height);
            background-color: var(--key-color);
            display: grid;
            place-content: center;
            font-size: 1em;
            border-radius: .3em;
            border: none;


            &.invisible {
                background-color: transparent;
            }

            &.special {
                flex: 1 1 fit-content;
                padding: 0 1em;
            }

            &.backspace {}

            &.tab {}

            &.capsLock {}

            &.enter {}

            &.shift {}

            &.ctrl {}

            &.space {
                flex: 1 1 38%;
            }
        }



        & .main-pad,
        & .middle-part,
        & .num-pad {
            & .row {
                display: flex;
                flex-direction: row;
                flex: 0 1 0;
                gap: var(--key-horizontal-gap);
            }


            & .row.fn {
                justify-content: space-between;
                margin-bottom: var(--fn-row-margin-bottom);

                & .fn-group {
                    display: flex;
                    gap: var(--key-horizontal-gap);
                }
            }
        }



        & .main-pad {
            width: 60%;
            display: flex;
            flex-direction: column;
            gap: var(--key-vertical-gap);
        }



        & .middle-part {
            display: flex;
            flex-direction: column;
            gap: var(--key-vertical-gap);
        }



        & .num-pad {
            display: flex;
            gap: var(--key-horizontal-gap);

            &>div {
                display: flex;
                flex-direction: column;
                gap: var(--key-vertical-gap);
            }

            & .row.column {
                flex-direction: column;
                flex: 1 1 0;
            }
        }




        & .active {
            background-color: brown !important;
        }
    }
</style>
